<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Composer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        #mailtoLink {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Email Composer</h2>

    <!-- Form for email details -->
    <div id="emailForm">
        <div class="form-group">
            <label for="recipient">Recipient:</label>
            <select id="recipient" name="recipient" onchange="updateMailtoLink()">
                <option value="user1@example.com">user1@example.com</option>
                <option value="user2@example.com">user2@example.com</option>
                <option value="user3@example.com">user3@example.com</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" onchange="updateMailtoLink()">
                <option value="Inquiry">Inquiry</option>
                <option value="Feedback">Feedback</option>
                <option value="Support">Support</option>
            </select>
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <select id="body" name="body" onchange="updateMailtoLink()">
                <option value="I have a question about...">I have a question about...</option>
                <option value="I would like to provide feedback...">I would like to provide feedback...</option>
                <option value="I need support with...">I need support with...</option>
            </select>
        </div>
    </div>

    <!-- Display the mailto link -->
    <a id="mailtoLink" href="#" onclick="event.preventDefault();">Compose Email</a>

    <script>
        function updateMailtoLink() {
            // Get selected values
            var recipient = document.getElementById('recipient').value;
            var subject = document.getElementById('subject').value;
            var body = document.getElementById('body').value;

            // Encode subject and body
            subject = encodeURIComponent(subject);
            body = encodeURIComponent(body);

            // Update the mailto link
            var link = 'mailto:' + recipient + '?subject=' + subject + '&body=' + body;
            document.getElementById('mailtoLink').href = link;
        }

        // Initialize the mailto link when the page loads
        document.addEventListener('DOMContentLoaded', updateMailtoLink);
    </script>

</body>
</html>
