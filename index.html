<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Email Composer with Editable Subject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            max-width: 100%;
            overflow-x: hidden;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }
        #mailtoLink {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Responsive Email Composer with Editable Subject</h2>

    <!-- Form for email details -->
    <div id="emailForm">
        <div class="form-group">
            <label for="from">From (Your Name):</label>
            <input type="text" id="from" name="from" placeholder="Enter your name" oninput="updateMailtoLink()">
        </div>
        <div class="form-group">
            <label for="recipient">Recipient:</label>
            <select id="recipient" name="recipient" onchange="updateMailtoLink()">
                <option value="lmei@fremont.gov">Mayor Lily Mei</option>
                <option value="vbacon@fremont.gov">Council Member Vinnie Bacon</option>
                <option value="rljones@fremont.gov">Council Member Rick Jones</option>
                <option value="rsalwan@fremont.gov">Vice Mayor Raj Salwan</option>
                <option value="tkeng@fremont.gov">Council Member Teresa Keng</option>
                <option value="yshao@fremont.gov">Council Member Yang Shao</option>
                <option value="jkassan@fremont.gov">Council Member Jennie Kassan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subjectSelect">Choose a Subject:</label>
            <select id="subjectSelect" onchange="setSubject()">
                <option value="Preserve Unity: Reject Divisive Resolutions">Preserve Unity: Reject Divisive Resolutions</option>
                <option value="Stop Hate: No to Biased Resolutions">Stop Hate: No to Biased Resolutions</option>
                <option value="Choose Empathy Over Division">Choose Empathy Over Division</option>
                <option value="Unity Not Division: Reject Conflict Resolutions">Unity Not Division: Reject Conflict Resolutions</option>
                <option value="Stand Together: Say No to Divisive Motions">Stand Together: Say No to Divisive Motions</option>
                <option value="">Custom Subject</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subject">Edit Subject:</label>
            <input type="text" id="subject" name="subject" value="Preserve Unity: Reject Divisive Resolutions" oninput="updateMailtoLink()">
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="5" oninput="updateMailtoLink()">I have a question about...</textarea>
        </div>
    </div>

    <!-- Display the mailto link -->
    <a id="mailtoLink" href="#" onclick="updateMailtoLink();">Compose Email</a>

    <script>
        function setSubject() {
            var subjectSelect = document.getElementById('subjectSelect').value;
            document.getElementById('subject').value = subjectSelect;
            updateMailtoLink();
        }

        function updateMailtoLink() {
            var from = document.getElementById('from').value;
            var recipient = document.getElementById('recipient').value;
            var subject = document.getElementById('subject').value;
            var body = document.getElementById('body').value;

            var fullBody = `${body}\n\nFrom: ${from}`;

            subject = encodeURIComponent(subject);
            fullBody = encodeURIComponent(fullBody);

            var link = 'mailto:' + recipient + '?subject=' + subject + '&body=' + fullBody;
            document.getElementById('mailtoLink').href = link;
        }

        document.addEventListener('DOMContentLoaded', updateMailtoLink);
    </script>

</body>
</html>
