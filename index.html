<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Email Composer</title>
    <style>
        body, input, textarea, select {
            font-family: Arial, sans-serif;
            padding: 10px; margin: 0;
            max-width: 100%; box-sizing: border-box;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        #mailtoLink {
            background-color: #4CAF50; color: white;
            text-decoration: none; border-radius: 5px;
            display: inline-block; cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Responsive Email Composer with Predefined Subjects and Bodies</h2>
    <div id="emailForm">
        <div class="form-group">
            <label for="from">From (Your Name):</label>
            <input type="text" id="from" oninput="updateMailtoLink()">
        </div>
        <div class="form-group">
            <label for="recipient">Recipient:</label>
            <select id="recipient" onchange="updateMailtoLink()">
                <!-- Recipient options -->
            </select>
        </div>
        <div class="form-group">
            <label for="subjectSelect">Choose a Subject:</label>
            <select id="subjectSelect" onchange="populateBody()"></select>
        </div>
        <div class="form-group">
            <label for="subject">Edit Subject:</label>
            <input type="text" id="subject" oninput="updateMailtoLink()">
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <textarea id="body" rows="10" oninput="updateMailtoLink()"></textarea>
        </div>
    </div>
    <a id="mailtoLink" href="#">Compose Email</a>

    <script>
        var subjectsAndBodies = [
            // Subjects and bodies
        ];

        function populateBody() {
            var selected = subjectsAndBodies[document.getElementById('subjectSelect').value];
            document.getElementById('subject').value = selected.subject;
            document.getElementById('body').value = selected.body;
            updateMailtoLink();
        }

        function updateMailtoLink() {
            var from = encodeURIComponent(document.getElementById('from').value);
            var recipient = encodeURIComponent(document.getElementById('recipient').value);
            var subject = encodeURIComponent(document.getElementById('subject').value);
            var body = encodeURIComponent(document.getElementById('body').value + "\n\nWith gratitude,\n" + from);
            document.getElementById('mailtoLink').href = `mailto:${recipient}?subject=${subject}&body=${body}`;
        }

        document.addEventListener('DOMContentLoaded', populateBody);
    </script>
</body>
</html>
